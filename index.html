<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="base">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-disable" type="button" aria-label="оценка фотографии"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like-disable" type="button" aria-label="оценка фотографии"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-disable" type="button" aria-label="оценка фотографии"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like-disable" type="button" aria-label="оценка фотографии"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-disable" type="button" aria-label="оценка фотографии"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-disable" type="button" aria-label="оценка фотографии"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit" method="post">
        <div class="popup__edit-area">
          <input type="text" class="popup__name">
        </div>
        <div class="popup__edit-area">
          <input type="text" class="popup__description">
        </div>
        <button class="popup__submit-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
