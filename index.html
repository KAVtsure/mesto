<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="base">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit popup__edit_profile" method="post" name="profile_edit_form">
        <input type="text" class="popup__field popup__field_name" name="profile_name" placeholder="Введите ваше имя"
          required>
        <input type="text" class="popup__field popup__field_description" name="profile__description"
          placeholder="Введите ваш род занятий" required>
        <button class="popup__submit-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_element-edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__edit popup__edit_element" method="post" name="element_edit_form">
        <input type="text" class="popup__field popup__field_place" name="place_name" placeholder="Название" required>
        <input type="text" class="popup__field popup__field_image-link" name="image-link"
          placeholder="Ссылка на картинку" required>
        <button class="popup__submit-button popup__submit-button_add" type="submit"
          aria-label="сохранить">Создать</button>
      </form>
    </div>
  </div>


  <div class="popup popup_image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
      <img class="popup__image-zoom" src="#" alt="">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>

  <template class="template">
    <li class="element">
      <button class="element__delete" type="button" aria-label="удалить фотографию"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="оценка фотографии"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
